<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pad CSS</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="numPad">

        <div class="highlight-top"> </div>
        <div class="highlight-left"> </div>
        <div class="content">


            <div class="allButtons">

                <div class="leftButtons">
                    <div class="topBtn btn">
                        <div class="inner"><p><span class="material-symbols-outlined">
                            toolbar
                            </span></p></div>
                    </div>
                    <div class="leftTop">
                        <div class="btn backspace">
                            <div class="inner">
                                <p><span class="material-symbols-outlined">
                                        backspace
                                    </span></p>
                            </div>
                        </div>
                        <div class="btn forward-slash">
                            <div class="inner">
                                <p>/</p>
                            </div>
                        </div>
                        <div class="btn star">
                            <div class="inner">
                                <p>*</p>
                            </div>
                        </div>
                        <div class="btn seven">
                            <div class="inner">
                                <p>7</p>
                            </div>
                        </div>
                        <div class="btn eigth">
                            <div class="inner">
                                <p>8</p>
                            </div>
                        </div>
                        <div class="btn nine">
                            <div class="inner">
                                <p>9</p>
                            </div>
                        </div>
                        <div class="btn four">
                            <div class="inner">
                                <p>4</p>
                            </div>
                        </div>
                        <div class="btn five">
                            <div class="inner">
                                <p>5</p>
                            </div>
                        </div>
                        <div class="btn six">
                            <div class="inner">
                                <p>6</p>
                            </div>
                        </div>
                        <div class="btn one">
                            <div class="inner">
                                <p>1</p>
                            </div>
                        </div>
                        <div class="btn two">
                            <div class="inner">
                                <p>2</p>
                            </div>
                        </div>
                        <div class="btn three">
                            <div class="inner">
                                <p>3</p>
                            </div>
                        </div>
                    </div>

                    <div class="leftBottom">
                        <div class="btn zero">
                            <div class="inner">
                                <p>0</p>
                            </div>
                        </div>
                        <div class="btn period">
                            <div class="inner">
                                <p>.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="rightButtons">
                    <div class="logo">
                        <div class="squares">
                                <div class="square1"></div>
                                <div class="square2"></div>
                                <div class="square3"></div>
                                <div class="square4"></div>
                        </div>
                    </div>
                    <div class="btn minus">
                        <div class="inner">
                            <p>-</p>
                        </div>
                    </div>
                    <div class="btn plus">
                        <div class="inner">
                            <p>+</p>
                        </div>
                    </div>
                    <div class="btn enter">
                        <div class="inner">
                            <p>Enter</p>
                        </div>
                    </div>
                </div>
                <div class="highlight-right"> </div>

            </div>
        </div>
        
        <div class="highlight-bottom"> </div>

    </div>
</body>

</html>
